<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P2P Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styling/index.css">
</head>
<body>
    <div id="app-loader"><div class="spinner"></div></div>

    <div id="auth-container" class="hidden">
        <div class="auth-card">
            <h1 class="auth-title">P2P Chat</h1>
            <p class="auth-subtitle">Secure, Real-time Communication</p>
            <div id="auth-forms">
                <form id="login-form">
                    <div class="input-group">
                        <label>Username</label>
                        <input type="text" id="login-username" required autocomplete="username">
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="login-password" required autocomplete="current-password">
                    </div>
                    <button type="submit">Log In <i class="fa-solid fa-arrow-right"></i></button>
                    <p class="auth-switch">No account? <a href="#" id="show-signup">Sign up</a></p>
                </form>
                <form id="signup-form" class="hidden">
                    <div class="input-group">
                        <label>Username</label>
                        <input type="text" id="signup-username" required autocomplete="username">
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="signup-password" required autocomplete="new-password">
                    </div>
                    <button type="submit">Create Account <i class="fa-solid fa-user-plus"></i></button>
                    <p class="auth-switch">Has account? <a href="#" id="show-login">Log in</a></p>
                </form>
            </div>
            <p id="auth-status" class="status-message"></p>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <aside id="sidebar">
            <div class="sidebar-header">
                <div class="user-profile" id="current-user-profile">
                    <div id="user-avatar" class="avatar"></div>
                    <span id="username-display"></span>
                </div>
                <div class="sidebar-header-actions">
                    <button class="icon-btn" id="settings-btn"><i class="fa-solid fa-gear"></i></button>
                    <button class="icon-btn" id="logout-btn"><i class="fa-solid fa-power-off"></i></button>
                </div>
            </div>
            <div class="search-bar">
                <div class="search-input-wrapper">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="search-input" placeholder="Search...">
                </div>
            </div>
            <div class="sidebar-actions">
                <button id="add-friend-btn"><i class="fa-solid fa-user-plus"></i> Add Friend</button>
                <button id="create-group-btn"><i class="fa-solid fa-users-medical"></i> New Group</button>
            </div>
            <div class="sidebar-tabs">
                <button id="tab-chats" class="active">Chats</button>
                <button id="tab-requests">Requests <span id="requests-badge" class="hidden">0</span></button>
            </div>
            <nav id="friends-list"></nav>
        </aside>

        <main id="chat-container">
            <div id="welcome-screen">
                <i class="fa-regular fa-comments"></i>
                <h2>Select a conversation</h2>
            </div>
            
            <div id="chat-view" class="hidden">
                <header id="chat-header">
                    <div class="header-left">
                        <button id="back-btn" class="icon-btn mobile-only"><i class="fa-solid fa-arrow-left"></i></button>
                        <div id="chat-header-avatar" class="avatar"></div>
                        <div class="header-info">
                            <h3 id="chat-title"></h3>
                            <span id="chat-status"></span>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="icon-btn" id="voice-call-btn"><i class="fa-solid fa-phone"></i></button>
                        <button class="icon-btn" id="video-call-btn"><i class="fa-solid fa-video"></i></button>
                        <button class="icon-btn" id="chat-info-btn"><i class="fa-solid fa-circle-info"></i></button>
                    </div>
                </header>

                <div id="messages-container"></div>

                <div id="message-form-container">
                    <div id="replying-to-bar" class="hidden">
                        <span>Replying to <b id="reply-to-name"></b></span>
                        <button class="icon-btn small" id="cancel-reply"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                    <form id="message-form">
                        <div class="input-wrapper">
                            <button type="button" class="chat-btn" id="file-btn"><i class="fa-solid fa-paperclip"></i></button>
                            <input type="file" id="file-input" hidden>
                            <textarea id="message-input" placeholder="Message..." rows="1"></textarea>
                            <button type="submit" class="chat-btn send-btn"><i class="fa-solid fa-paper-plane"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-container">
        <div id="modal-content">
            <button class="close-btn" id="close-modal">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <div id="call-overlay" class="hidden">
        <div id="video-grid"></div>
        <div class="call-controls">
            <button class="control-btn" id="call-mute"><i class="fa-solid fa-microphone"></i></button>
            <button class="control-btn" id="call-video"><i class="fa-solid fa-video"></i></button>
            <button class="control-btn danger" id="call-end"><i class="fa-solid fa-phone-slash"></i></button>
        </div>
    </div>

    <div id="context-menu" class="context-menu hidden"></div>

    <audio id="ringtone" src="/audios/calling.mp3" loop></audio>
    <audio id="msg-sound" src="/audios/message.mp3"></audio>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>
    <script type="module" src="/js/index.js"></script>
</body>
</html>
