<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Peer 2 Peer - Secure, decentralized, real-time communication.">
    <meta property="og:image" content="/images/banner.png" />
    <meta property="og:title" content="Peer 2 Peer" />
    <meta property="og:description" content="Peer 2 Peer - Secure, decentralized, real-time communication.">
    <meta property="og:url" content="https://p2p-communicator.vercel.app/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Peer 2 Peer">
    <meta name="twitter:description" content="Peer 2 Peer - Secure, decentralized, real-time communication.">
    <meta name="twitter:image" content="/images/banner.png">
    <title>Peer 2 Peer</title>
    <link rel="icon" href="/images/icon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styling/index.css">
    <link rel="manifest" href="/manifest.json">
    <script src="https://unpkg.com/peerjs@1.5.5/dist/peerjs.min.js"></script>
    <script src="/js/index.js" defer></script>
</head>

<body>
    <div class="main-content-wrapper" id="main-content-wrapper">
        <header class="hero-header">
            <h1>Peer 2 Peer</h1>
            <p class="subtitle">Secure, decentralized, real-time communication.</p>
        </header>
        <section id="setup-section">
            <div class="setup-container">
                <div class="card">
                    <h2>Your Identity</h2>
                    <label for="username-input">Display Name</label>
                    <div class="input-group">
                        <input type="text" id="username-input" placeholder="Enter your name...">
                        <button id="save-username-btn" title="Save Name" class="secondary"
                            aria-label="Save Display Name"><i class="fa-solid fa-check"></i></button>
                    </div>
                    <label for="my-id">Your Unique ID</label>
                    <div class="input-group">
                        <input type="text" id="my-id" readonly>
                        <button id="copy-id-btn" title="Copy ID" class="secondary" aria-label="Copy Your ID"><i
                                class="fa-solid fa-copy"></i></button>
                        <button id="renew-id-btn" title="Generate New ID" class="secondary"
                            aria-label="Generate New ID"><i class="fa-solid fa-arrows-rotate"></i></button>
                    </div>
                </div>
                <div class="card">
                    <h2>Connect to a Peer</h2>
                    <label for="remote-id-input">Peer's Unique ID</label>
                    <div class="input-group">
                        <input type="text" id="remote-id-input" placeholder="Paste peer's ID here...">
                    </div>
                    <button id="join-btn">Connect</button>
                </div>
            </div>
            <p id="status">Initializing...</p>
        </section>
    </div>

    <section id="call-section" class="hidden">
        <div id="call-container" class="call-container">
            <div id="video-main" class="video-main">
                <div id="video-grid" class="video-grid"></div>
            </div>
            <div id="chat-sidebar" class="chat-sidebar">
                <div id="chat-drag-handle">
                    <div class="pane"></div>
                </div>
                <div class="chat-header">
                    <span>Text Chat</span>
                    <div id="pip-container"></div>
                </div>
                <div id="messages"></div>
                <form id="message-form">
                    <div class="input-wrapper">
                        <input type="text" id="message-input" placeholder="Send a message" autocomplete="off" disabled>
                    </div>
                </form>
            </div>
            <div class="main-controls-bar">
                <div class="call-actions">
                    <button id="mute-btn" title="Mute/Unmute" aria-label="Mute or Unmute Audio"><i
                            class="fa-solid fa-microphone"></i></button>
                    <button id="toggle-video-btn" title="Disable/Enable Camera" class="active"
                        aria-label="Toggle Camera"><i class="fa-solid fa-video"></i></button>
                    <button id="share-screen-btn" title="Share Screen" aria-label="Share Screen"><i
                            class="fa-solid fa-display"></i></button>
                    <button id="toggle-chat-btn" title="Toggle Chat" aria-label="Toggle Chat"><i
                            class="fa-solid fa-comment"></i></button>
                    <button id="stop-call-btn" title="Leave Call" class="danger" aria-label="Leave Call"><i
                            class="fa-solid fa-phone"></i></button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
